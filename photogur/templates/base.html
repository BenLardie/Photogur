<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>photogur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Photogur</h1>
      <form action="{% url 'picture_search'%}" method="get">
        <label for="picture-search">
          <span>Search:</span>
          <input type="search" id="picture-search" name="query" value="{{ query }}"/>
          </label>
          <input type="submit" value="Search"/>
      </form>
    </header>
    {% block content %}
    {% endblock %}
    <footer>Copyright Ben "Roast Beef Killa" Lardie</footer>
  </body>
  </html>
