{% extends 'base.html'%}
{% block content %}
    {% for picture in pictures %}
    <ul>
      <a href="{% url 'picture_details' id=picture.pk%}">
      <li>
        <p>{{ picture.title }}{{ picture.artist }} | Comments: {{picture.comments.count}}
      <img src="{{ picture.url }}" alt="">
      </li>
      </a>

    </ul>
    {% endfor %}
{% endblock %}
