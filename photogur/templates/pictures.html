<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>photogur</title>
  </head>
  <body>
    {% for picture in pictures %}
    <ul>
      <a href="pictures/{{picture.pk}}">
      <li>
        <p>{{ picture.title }}{{ picture.artist }} | Comments: {{picture.comments.count}}
      <img src="{{ picture.url }}" alt="">
      </li>
      </a>

    </ul>
    {% endfor %}
  </body>
</html>
