{% extends 'base.html'%}
{% block content %}

    <main class="main-gallery">
      {% for picture in pictures %}
        <div>
          <a href="{% url 'picture_details' id=picture.pk%}">
          <img src="{{ picture.url }}" alt="">
        </a>
        <p>{{ picture.title }} by {{ picture.artist }} | Comments: {{picture.comments.count}}</p>
      </div>
        {% endfor %}
  </main>

{% endblock %}
